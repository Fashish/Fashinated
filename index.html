<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/countdown.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script src="js/countdown.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown to Barcelona!</title>
</head>
<body>
  <div class="container">
    <div class="img-border">
      <img class="image" src="images/barcelona.jpg" alt="an image of barcelona">
    </div>
    <div id="countdown">
			<div id="countdowndays" class="box"><p></p></div>
			<div id="countdownhours" class="box"><p></p></div>
			<div id="countdownmins" class="box"><p></p></div>
			<div id="countdownsecs" class="box"><p></p></div>
    </div>
  </div>
</body>
</html>
